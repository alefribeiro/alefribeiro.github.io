<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">

        
        
        <img src="./images/clouds.png" class = "clouds" alt="">
        <img src="./images/mario.gif" class="mario" alt="">
        <img src="./images/pipe.png" class="pipe invisible" alt="">
        <div class="scoreDiv"></div>
        <div class="screenOver invisible">
            <p></p>
            <button onclick="restart()">
                Reiniciar
            </button>
        </div>
        <div class="start">
            <p>Como jogar PC: aperte qualquer botão para pular;</p>
            <p>Como jogar mobile: toque na tela para pular.</p>
            <button onclick="addInvisible()">
                Começar
            </button>
        </div>
    </div>
    <footer>
        Desenvolvido por Álef Ribeiro
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
